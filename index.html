<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun News</title>
    <!-- cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header  -->
    <header class="container mx-auto my-5">
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn font-bold bg-purple-600 normal-case text-xl">The Sun</a>
          <span class="ml-2 text-2xl inline-block font-bold text-purple-600"
            >News</span
          >
        </div>
        <div class="flex-none">
          <div class="mr-4 font-bold">
            <a
              href="#"
              class="text-purple-600 inline-block mr-5 border-b-purple-600 border-b-4 text-xl font-bold"
            >
              News</a
            >
            <a href="#" class="text-gray-600 text-xl font-bold"> Blog</a>
          </div>

          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- line  -->
      <div class="mt-6 border-b-2 border-b-gray-300 container"></div>
    </header>

    <!-- script  -->
  </body>
</html>
