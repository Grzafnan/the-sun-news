<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun News</title>
    <!-- font awasome  -->
    <script
      src="https://kit.fontawesome.com/6923325c64.js"
      crossorigin="anonymous"
    ></script>
    <!-- cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header  -->
    <header class="container mx-auto my-5">
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn font-bold bg-purple-600 normal-case text-xl">The Sun</a>
          <span class="ml-2 text-2xl inline-block font-bold text-purple-600"
            >News</span
          >
        </div>
        <div class="flex-none">
          <div class="mr-4 font-bold">
            <a
              href="#"
              class="text-purple-600 inline-block mr-5 border-b-purple-600 border-b-4 text-xl font-bold"
            >
              News</a
            >
            <a
              href="./blog.html"
              target="_blank"
              class="text-gray-600 text-xl font-bold"
            >
              Blog</a
            >
          </div>

          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- line  -->
      <div class="mt-6 border-b-2 border-b-gray-300 container"></div>
    </header>
    <!-- Header end  -->
    <!-- category start  -->
    <section class="container mx-auto">
      <ul
        id="category-container"
        class="menu menu-horizontal bg-base-100 rounded-box grid grid-cols-3 lg:grid-cols-8 justify-center"
      ></ul>
    </section>
    <!-- category end  -->

    <!-- founded msg  -->
    <div
      id="no-found"
      class="card w-full container mx-auto bg-white text-black text-primary-content drop-shadow-md mt-5 hidden"
    >
      <div class="card-body">
        <h2 class="card-title">
          <span id="item-found">0</span> items found for category Entertainment
        </h2>
      </div>
    </div>
    <!-- founded msg  -->

    <!-- Sort view Start  -->
    <section
      class="container lg:flex justify-between items-center mx-auto my-10"
    >
      <div class="flex items-center mb-3">
        <div>
          <h2 class="mr-4 text-xl font-semibold">Sort By View:</h2>
        </div>
        <div>
          <select class="select select-bordered w-full max-w-xs">
            <option>Default 1</option>
            <option>Default 2</option>
            <option>Default 3</option>
            <option>Default 3</option>
          </select>
        </div>
      </div>
      <div>
        <div class="flex items-center">
          <div
            class="mr-5 bg-purple-600 p-2 text-white font-semibold rounded-md"
          >
            <h1>Today’s Pick</h1>
          </div>
          <div class="border-2 border-gray-500 rounded-md p-1">
            <h1>Trending</h1>
          </div>
        </div>
      </div>
    </section>
    <!-- Sort view end  -->

    <!-- News section Start -->
    <!-- spinner start -->
    <div id="spinner" class="container mx-auto hidden">
      <progress class="progress w-full"></progress>
    </div>
    <!-- spinner  end-->
    <section
      id="card-container"
      class="container mx-auto mt-5 mb-20 grid"
    ></section>
    <!-- News section end -->

    <!-- Modal  -->
    <input type="checkbox" id="my-modal-4" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box relative">
        <label
          for="my-modal-4"
          class="btn btn-sm btn-circle absolute right-2 top-2"
          >✕</label
        >

        <div id="modal-body"></div>
      </div>
    </div>

    <!--Footer Start  -->

    <footer class="footer p-10 bg-neutral text-neutral-content">
      <div>
        <svg
          width="50"
          height="50"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          fill-rule="evenodd"
          clip-rule="evenodd"
          class="fill-current"
        >

          ></path>
        </svg>
        <p>The Sun News Ltd.<br />Providing reliable tech since 2000</p>
      </div>
      <div>
        <span class="footer-title">Social</span>
        <div class="grid grid-flow-col gap-4">
          <a
            ><svg
              xmlns="http://www.w3.org/2000/svg"

              viewBox="0 0 24 24"

          <a

              width="24"

              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"

          ></a>
          <a
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
              ></path></svg
          ></a>
        </div>
      </div>
    </footer>

    <!--Footer End  -->

    <!-- script  -->
    <script src="./app.js"></script>
  </body>
</html>
