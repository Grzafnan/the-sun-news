<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun News</title>
    <!-- font awasome  -->
    <script
      src="https://kit.fontawesome.com/6923325c64.js"
      crossorigin="anonymous"
    ></script>
    <!-- cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header  -->
    <header class="container mx-auto my-5">
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn font-bold bg-purple-600 normal-case text-xl">The Sun</a>
          <span class="ml-2 text-2xl inline-block font-bold text-purple-600"
            >News</span
          >
        </div>
        <div class="flex-none">
          <div class="mr-4 font-bold">
            <a
              href="#"
              class="text-purple-600 inline-block mr-5 border-b-purple-600 border-b-4 text-xl font-bold"
            >
              News</a
            >
            <a href="#" class="text-gray-600 text-xl font-bold"> Blog</a>
          </div>

          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- line  -->
      <div class="mt-6 border-b-2 border-b-gray-300 container"></div>
    </header>
    <!-- Header end  -->
    <!-- category start  -->
    <section class="container mx-auto">
      <ul
        id="category-container"
        class="menu menu-horizontal bg-base-100 rounded-box flex justify-center"
      ></ul>
    </section>
    <!-- category end  -->

    <!-- founded msg  -->
    <div
      class="card w-full container mx-auto bg-white text-black text-primary-content drop-shadow-md mt-5"
    >
      <div class="card-body">
        <h2 class="card-title">
          <span>0</span> items found for category Entertainment
        </h2>
      </div>
    </div>
    <!-- founded msg  -->

    <!-- Sort view Start  -->
    <section class="container flex justify-between items-center mx-auto my-10">
      <div class="flex items-center">
        <div>
          <h2 class="mr-4 text-xl font-semibold">Sort By View:</h2>
        </div>
        <div>
          <select class="select select-bordered w-full max-w-xs">
            <option>Default 1</option>
            <option>Default 2</option>
            <option>Default 3</option>
            <option>Default 3</option>
          </select>
        </div>
      </div>
      <div>
        <div class="flex items-center">
          <div
            class="mr-5 bg-purple-600 p-2 text-white font-semibold rounded-md"
          >
            <h1>Todayâ€™s Pick</h1>
          </div>
          <div class="border-2 border-gray-500 rounded-md p-1">
            <h1>Trending</h1>
          </div>
        </div>
      </div>
    </section>
    <!-- Sort view end  -->

    <!-- News section Start -->
    <section id="card-container" class="container mx-auto mt-5"></section>
    <!-- News section end -->

    <!-- script  -->
    <script src="./app.js"></script>
  </body>
</html>
